<!doctype html>

<html lang="en">

	<head>
    <meta charset="utf-8">
		<title>Address Finder</title>
		<meta name="description" content="Address finder example">
		<meta name="author" content="Jatinder Singh">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="libs/css/main.css">
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
  </head>
	<body>
	    <table class="table table-striped p2">
      <thead class="thead-dark">
        <th>Place</th>
        <th>Postcode</th>
        <th>Country Code</th>
        <th>Country</th>
        <th>Area</th>
        <th>District</th>
      </thead>
      <tbody id="data">
      </tbody>
      </table>

      <input type="text" class="form-control" placeholder="Postcode" id="postcode">     
      <button type="button" class="btn btn-primary ml-2" id="btnRun">Submit</button>
      <button type="button" class="btn btn-primary ml-2" id="refresh">Refresh</button>
</body>

    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="libs/js/script.js"></script>

</html>
